<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý học viên</title>
    <link rel="stylesheet" href="./css/style2.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="text/javascript" src="./js/jquery-3.6.0.js"></script>
</head>

<body>

    <h1 class="title">Danh sách lớp</h1><br>
    <img class="deco title" src="img/deco.png" alt="deco" width="120px">
    <br><br>
    <div class="cpanel">
        <div class="functions">
            <div class="search">
                <form>
                    <input type="search" name="search" id="keyword" placeholder="Nhập từ khoá...">
                    <button class="searchItem">Tìm</button>
                </form>
            </div>
        </div>

        <button class="btn-add">&plus; Thêm học viên</button>
    </div><br>

    <!-- Danh sách học viên -->
    <div id="scroll">
        <table border="0" cellspacing="0" cellpadding="10">
            <thead>
                <tr>
                    <th>Ảnh đại diện</th>
                    <th class="sort">
                        <span>Họ tên</span>
                        <span class="sort-item">
                            <span class="caret name-up"><i class="fas fa-caret-up"></i></span>
                            <span class="caret name-down"><i class="fas fa-caret-down"></i></span>
                        </span>
                    </th>

                    <th class="sort">
                        <span>Ngày sinh</span>
                        <span class="sort-item1">
                            <span class="caret date-up"><i class="fas fa-caret-up"></i></span>
                            <span class="caret date-down"><i class="fas fa-caret-down"></i></span>
                        </span>
                    </th>
                    <th>Giới tính</th>
                    <th>Địa chỉ</th>
                    <th>Email</th>
                    <th>Số điện thoại</th>
                    <th>Chỉnh sửa</th>
                </tr>
            </thead>
            <tbody>

            </tbody>

        </table>

    </div>

    <!-- Phần hiển thị trang -->

    <br>
    <div class="pagination">
        <button class="prev"><i class="fas fa-chevron-left"></i></button>

        <button class="next"><i class="fas fa-chevron-right"></i></button>
    </div>

    <!-- Thêm item -->

    <div class="modal-add hide">
        <div class="input-data">
            <h3 class="form-title">Thêm học viên mới <i class="fas fa-times"></i></h3>

            <form name="addForm" method="POST">
                <label for="Name">Họ và tên:</label>
                <input type="text" id="Name" required></br>
                <label for="Dob">Ngày sinh:</label>
                <input type="text" id="Dob" required></br>
                <div>
                    <p>Giới tính:</p>
                    <input type="radio" id="male" name="gender" value="Nam" checked>
                    <label for="male">Nam</label>&nbsp;&nbsp;
                    <input type="radio" id="female" name="gender" value="Nữ">
                    <label for="female">Nữ</label>&nbsp;&nbsp;
                    <input type="radio" id="other" name="gender" value="Khác">
                    <label for="other">Khác</label>
                </div></br>
                <label for="Address">Địa chỉ:</label>
                <input type="text" id="Address" required></br>
                <label for="Email">E-mail:</label>
                <input type="text" id="Email" required></br>
                <label for="sdt">Số điện thoại:</label>
                <input type="text" id="sDt" required></br>
                <label for="Avatar">Ảnh đại diện (&lt;2Mb, 900x900px):</label>
                <input type="text" id="Avatar" value="https://i.ibb.co/Jyvw34s/student10.png">
            </form>
            <div class="btn-update">
                <input type="button" class="submit" value="Lưu">
            </div>
        </div>
    </div>

    <!-- Edit item -->

    <div class="modal-edit hide">
        <div class="edit-data">
            <h3 class="form-title">Chỉnh sửa thông tin <i class="fas fa-times"></i></h3>
            <div class="ava-edit">
                <i class="far fa-edit"></i>
                <img src="img/student10.png" alt="student" width="140px">
            </div>
            <form action="" method="POST">
                <label for="name">Họ và tên:</label>
                <input type="text" id="name" required></br>
                <label for="dob">Ngày sinh:</label>
                <input type="text" id="dob" required></br>
                <div>
                    <p>Giới tính:</p>
                    <input type="radio" id="male" name="gender" value="Nam" checked>
                    <label for="male">Nam</label>&nbsp;&nbsp;
                    <input type="radio" id="female" name="gender" value="Nữ">
                    <label for="female">Nữ</label>&nbsp;&nbsp;
                    <input type="radio" id="other" name="gender" value="Khác">
                    <label for="other">Khác</label>
                </div></br>
                <label for="DiaChi">Địa chỉ:</label>
                <input type="text" id="DiaChi" required></br>
                <label for="email">E-mail:</label>
                <input type="text" id="email" required></br>
                <label for="sdt">Số điện thoại:</label>
                <input type="text" id="sdt" required>
            </form>
            <div class="btn-update">
                <input type="submit" class="update" value="Cập nhật">
                <button class="delete">Xoá</button>
            </div>
        </div>
    </div>

    <!-- Xoá item -->

    <div class="modal-delete hide">
        <div class="delete-data">
            <h3 class="form-title">Xoá thông tin học viên</h3>
            <br><br>
            <h4>Bạn có chắc chắn muốn xoá mục này?</h4>

            <div class="btn-update">
                <button class="cancel">Huỷ bỏ</button><button class="confirm">Xoá</button>
            </div>
            <br>
        </div>
    </div>

    <div class="modal-complete hide">
        <div class="complete-data">
            <h3 class="form-title">Thông báo<i class="fas fa-times"></i></h3>
            <br><br>
            <h4>Cập nhật dữ liệu thành công!</h4>
            <br><br>
        </div>
    </div>

    <script type="text/javascript" src="./js/main2.js"></script>

</body>

</html>
